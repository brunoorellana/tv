<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TV</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
      background: #000;
      /* Si quieres ver separación entre cuadrantes, descomenta:
      gap: 8px;
      */
    }
    .parte1, .parte2, .parte3, .parte4 {
      position: relative;
      overflow: hidden;
      background: #111; /* color de respaldo mientras carga */
    }
    .parte1 iframe, .parte2 iframe, .parte3 iframe, .parte4 iframe {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      border: 0; display: block;
    }
  </style>
</head>
<body>
  <div class="parte1">
    <iframe
      src="https://www.youtube.com/embed/9YM7cgG8mu4?autoplay=1&mute=1&playsinline=1"
      title="Señal 1"
      allow="autoplay; encrypted-media; picture-in-picture; clipboard-write">
    </iframe>
  </div>

  <div class="parte2">
    <iframe
      src="https://www.youtube.com/embed/PnRMTUWb9g8?autoplay=1&mute=1&playsinline=1"
      title="Señal 2"
      allow="autoplay; encrypted-media; picture-in-picture; clipboard-write">
    </iframe>
    
  </div>

  <div class="parte3">
    <iframe
      src="https://www.youtube.com/embed/ILk_bzfSszc?autoplay=1&mute=1&playsinline=1"
      title="Señal 3"
      allow="autoplay; encrypted-media; picture-in-picture; clipboard-write">
    </iframe>
  </div>

  <div class="parte4">
    <iframe
      src="https://www.youtube.com/embed/h3Jn8f-YKRk?autoplay=1&mute=1&playsinline=1"
      title="Señal 4"
      allow="autoplay; encrypted-media; picture-in-picture; clipboard-write">
    </iframe>
  </div>
</body>
</html>
