<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOTICIAS TV</title>
  <style>
    :root {
      --bg: #000;
      --panel: #0b0b0b;
      --text: #e8e8e8;
      --muted: #9aa0a6;
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: grid;
      grid-template-rows: 1fr; /* solo contenido, sin men√∫ */
      overflow: hidden; /* evita scroll accidental */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* Contenedor 2x2 de videos */
    main {
      height: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 0;
    }

    .parte {
      position: relative;
      overflow: hidden;
      background: #111; /* respaldo mientras carga */
    }

    .parte iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* Responsive: en pantallas chicas apilar 4 filas */
    @media (max-width: 800px) {
      main {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>
  <main>
    <section class="parte">
      <iframe
        src="https://www.youtube-nocookie.com/embed/9YM7cgG8mu4?autoplay=1&mute=1&playsinline=1"
        title="T13"
        allow="autoplay; encrypted-media; picture-in-picture; clipboard-write"
        allowfullscreen>
      </iframe>
    </section>

    <section class="parte">
      <iframe
        src="https://www.youtube-nocookie.com/embed/X6pUMwm3mE4?autoplay=1&mute=1&playsinline=1"
        title="CHV"
        allow="autoplay; encrypted-media; picture-in-picture; clipboard-write"
        allowfullscreen>
      </iframe>
    </section>

    <section class="parte">
      <iframe
        src="https://www.youtube-nocookie.com/embed/jbMk1OI0Y-g?autoplay=1&mute=1&playsinline=1"
        title="MEGA"
        allow="autoplay; encrypted-media; picture-in-picture; clipboard-write"
        allowfullscreen>
      </iframe>
    </section>

    <section class="parte">
      <iframe
        src="https://www.youtube-nocookie.com/embed/h3Jn8f-YKRk?autoplay=1&mute=1&playsinline=1"
        title="TVN"
        allow="autoplay; encrypted-media; picture-in-picture; clipboard-write"
        allowfullscreen>
      </iframe>
    </section>
  </main>
</body>
</html>
