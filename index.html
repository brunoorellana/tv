<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página en 4 partes</title>
  <style>
    body {
      margin: 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh; /* toda la pantalla */
    }

    .parte1, .parte2, .parte3, .parte4 {
      position: relative; /* para manejar contenido dentro */
      overflow: hidden;
    }

    .parte1 iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .parte2 { background-color: #4ECDC4; } /* turquesa */
    .parte3 { background-color: #FFD93D; } /* amarillo */
    .parte4 { background-color: #1A535C; } /* azul oscuro */
  </style>
</head>
<body>
  <div class="parte1">
    <iframe src="https://www.youtube.com/embed/h3Jn8f-YKRk?autoplay=1&amp;mute=1&amp;vq=medium&amp;enablejsapi=1&amp;modestbranding=1&amp;showinfo=0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
      title="EN VIVO | Noticias de Chile y el mundo en cualquier momento del día">
    </iframe>
  </div>
  <div class="parte2"></div>
  <div class="parte3"></div>
  <div class="parte4"></div>
</body>
</html>
